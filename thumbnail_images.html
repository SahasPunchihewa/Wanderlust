<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Thumbnail Images</title>
        <link rel="stylesheet" href="css/thumbnail_images.css"/>
    </head>
    <body>
        <div>
            <select>
                <option>Light Mode</option>
                <option>Dark Mode</option>
            </select>
            <select>
                <option>Light Mode Text</option>
                <option>Dark Mode Text</option>
            </select>
        </div>
        <section class="thumb-img">
            <div class="container">
                <div class="thumb-description">
                    <p>Thumbnail Images</p>
                </div>
                <div class="thumb-img-container">
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/galle.png" alt="galle-pic" onClick="myFunction(this);"/>
                            <div class="thumb-card-title">
                                <h3>Galle</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/kandy.png" alt="kandy-pic"/>
                            <div class="thumb-card-title">
                                <h3>Kandy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/jaffna.png" alt="jaffna-pic"/>
                            <div class="thumb-card-title">
                                <h3>Jaffna</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/nuwaraeliya.png" alt="nuwaraeliya-pic"/>
                            <div class="thumb-card-title">
                                <h3>Nuwara Eliya</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/anuradhapura.png" alt="anuradhapura-pic"/>
                            <div class="thumb-card-title">
                                <h3>Anuradhapura</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                    <img id="expandedImg" style="width:50%">
                    <div id="imgtext"></div>
                </div>
            </div>
        </section>
        <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                var des1 = "Galle is a beautiful city";
                imgText.innerHTML = des1;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </body>
</html>
