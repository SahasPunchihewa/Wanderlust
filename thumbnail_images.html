<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Thumbnail Images</title>
        <link rel="stylesheet" href="css/thumbnail_images.css"/>
    </head>
    <body id="bodyId">
        <div>
            <select id="selectMode" onclick="changeMode()">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
            <select id="selectTextMode" onclick="changeTextMode()">
                <option value="lightText">Light Mode Text</option>
                <option value="darkText">Dark Mode Text</option>
            </select>
        </div>
        <section class="thumb-img">
            <div class="container">
                <div class="thumb-description">
                    <p id="heading">Thumbnail Images</p>
                </div>
                <div class="thumb-img-container">
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/galle.jpg" alt="galle-pic" class="image" id="galle" onClick="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle1">Galle</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/kandy.jpg" alt="kandy-pic" class="image" id="kandy" onClick="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle2">Kandy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/jaffna.jpg" alt="jaffna-pic" class="image" id="jaffna" onClick="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle3">Jaffna</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/nuwara-eliya.jpg" alt="nuwara-eliya-pic" class="image" id="nuwaraEliya" onClick="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle4">Nuwara Eliya</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/anuradhapura.jpg" alt="anuradhapura-pic" class="image" id="anuradhapura" onClick="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle5">Anuradhapura</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="img01">
                    <div id="caption"></div>
                </div>
            </div>
            <br/><br/>
            <div class="imageViewer" align="center">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <img id="imgShow" alt="" src="#"/>
                <span id="imgDescription"></span>
            </div>
        </section>
        <script>
            function changeMode() {
                var valueMode = document.getElementById("selectMode").value;
                if (valueMode == "light") {
                    document.getElementById("bodyId").style.backgroundColor = "white";
                }
                else {
                    document.getElementById("bodyId").style.backgroundColor = "dodgerblue";
                }
            }
            
            function changeTextMode() {
                var valueTextMode = document.getElementById("selectTextMode").value;
                if (valueTextMode == "lightText") {
                    document.getElementById("heading").style.color = "midnightblue";
                    document.getElementById("cardTitle1").style.color = "midnightblue";
                    document.getElementById("cardTitle2").style.color = "midnightblue";
                    document.getElementById("cardTitle3").style.color = "midnightblue";
                    document.getElementById("cardTitle4").style.color = "midnightblue";
                    document.getElementById("cardTitle5").style.color = "midnightblue";
                }
                else {
                    document.getElementById("heading").style.color = "white";
                    document.getElementById("cardTitle1").style.color = "white";
                    document.getElementById("cardTitle2").style.color = "white";
                    document.getElementById("cardTitle3").style.color = "white";
                    document.getElementById("cardTitle4").style.color = "white";
                    document.getElementById("cardTitle5").style.color = "white";
                }
            }
