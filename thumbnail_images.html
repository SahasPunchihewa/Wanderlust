<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Thumbnail Images</title>
        <link rel="stylesheet" type="text/css" href="css/thumbnail_images.css"/>
    </head>
    <body id="bodyId">
        <div id="coloursChanger">
            <label id="selectModeLabel">Select Page Background Colour Here:</label>
            <select id="selectMode" onclick="changeMode()">
                <option value="white" id="optColorChange1">White</option>
                <option value="dodgerblue" id="optColorChange2">Dodger Blue</option>
                <option value="greenyellow" id="optColorChange3">Green Yellow</option>
                <option value="deeppink" id="optColorChange4">Deep Pink</option>
                <option value="darkviolet" id="optColorChange5">Dark Violet</option>
            </select>
            <br/>
            <label id="selectTextModeLabel">Select Page Text Colour Here:</label>
            <select id="selectTextMode" onclick="changeTextMode()">
                <option value="midnightblue" id="optTextColorChange1">Midnight Blue</option>
                <option value="silver" id="optTextColorChange2">Silver</option>
                <option value="gold" id="optTextColorChange3">Gold</option>
                <option value="crimson" id="optTextColorChange4">Crimson</option>
                <option value="forestgreen" id="optTextColorChange5">Forest Green</option>
            </select>
        </div>
        <section class="thumb-img">
            <div class="container">
                <div class="thumb-description">
                    <p id="heading">Thumbnail Images</p>
                </div>
                <div class="thumb-img-container">
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/galle.jpg" alt="Galle is the capital city of the Southern Province of Sri Lanka. The town has a World Heritage Site to its name and that is predominantly responsible for its popularity with tourists." class="image" id="galle" onmouseover="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle1">Galle</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/kandy.jpg" alt="Kandy is both an administrative and religious city and is also the capital of the Central Province. Kandy is the home of the Temple of the Tooth Relic (Sri Dalada Maligawa), one of the most sacred places of worship in the Buddhist world." class="image" id="kandy" onmouseover="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle2">Kandy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/jaffna.jpg" alt="Jaffna (Tamil: Yāḻppāṇam) is the capital city of the Northern Province of Sri Lanka. It is the administrative headquarters of the Jaffna District located on a peninsula of the same name." class="image" id="jaffna" onmouseover="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle3">Jaffna</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/nuwara-eliya.jpg" alt="Nuwara Eliya is a city in the hill country of the Central Province, Sri Lanka. Its name means 'city on the plain (table land)'. The city is the administrative capital of Nuwara Eliya District, with a picturesque landscape and temperate climate." class="image" id="nuwaraEliya" onmouseover="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle4">Nuwara Eliya</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/thumbnails/anuradhapura.jpg" alt="Anuradhapura is one of the ancient capitals of Sri Lanka, famous for its well-preserved ruins of an ancient Sinhala civilization. It was the third capital of the kingdom of Rajarata." class="image" id="anuradhapura" onmouseover="imgLarger(this);"/>
                            <div class="thumb-card-title">
                                <h3 id="cardTitle5">Anuradhapura</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/><br/><br/><br/>
            <div class="imageViewer">
                <img id="imgShow" alt="Expanded Image Loads Here" src="#"/>
				<br/>
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <br/><br/><br/><br/>
                <span id="imgDescription">Description Loads Here</span>
            </div>
        </section>
        
        <script src="js/thumbnail_images.js"></script>
    </body>
</html>
