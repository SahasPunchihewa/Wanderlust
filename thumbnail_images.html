<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Thumbnail Images</title>
        <link rel="stylesheet" href="css/thumbnail_images.css"/>
    </head>
    <body>
        <div>
            <select>
                <option>Light Mode</option>
                <option>Dark Mode</option>
            </select>
        </div>
        <section class="thumb-img">
            <div class="container">
                <div class="thumb-description">
                    <p>Thumbnail Images</p>
                </div>
                <div class="thumb-img-container">
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/cards/galle.png" alt="galle-pic"/>
                            <div class="thumb-card-title">
                                <h3>Galle</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/cards/kandy.png" alt="kandy-pic"/>
                            <div class="thumb-card-title">
                                <h3>Kandy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/cards/jaffna.png" alt="jaffna-pic"/>
                            <div class="thumb-card-title">
                                <h3>Jaffna</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/cards/nuwaraeliya.png" alt="nuwaraeliya-pic"/>
                            <div class="thumb-card-title">
                                <h3>Nuwara Eliya</h3>
                            </div>
                        </div>
                    </div>
                    <div class="thumb-card-container">
                        <div class="thumb-imgs">
                            <img src="img/cards/anuradhapura.png" alt="anuradhapura-pic"/>
                            <div class="thumb-card-title">
                                <h3>Anuradhapura</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            document.getElementById("groupId1").addEventListener("click", function() {
                document.location.href="presentation.html";
            });
        </script>
    </body>
</html>
